<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/iphone.png" alt="iphone-instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/profile-img.jpg" alt="">
                </div>
                
                <a href="#" class="login">Continuar como ste_campelo</a>
                <p class="not-acount">Não é ste_campelo? <a href="" class="logout">Trocar de conta</a></p>
                
            </div>
            <div class="group">
                
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/app-store.png" alt="">
                    </a>
                    <a href="#" class="app-download">
                        <img src="img/google-play.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
